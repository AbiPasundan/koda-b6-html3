<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Rokok</title>
  </head>
  <body>
    <div align="left">
      <form action="" width="10">
        <!-- name start -->
        <div>
          <label for="name">Siapa Nama Anda</label>
        </div>
        <div>
          <input type="text" name="name" id="name" />
        </div>
        <!-- name end -->
        <!-- age start -->
        <div>
          <label for="age">Berapa Umur Anda</label>
        </div>
        <div>
          <input type="number" name="age" id="age" />
        </div>
        <!-- age end -->
        <!-- genrde start -->
        <div>
          <label for="genre">Jenis Kelamin</label>
        </div>
        <div>
          <input type="radio" name="genre" id="genre" value="laki-laki" />
          laki-laki
          <input type="radio" name="genre" id="genre" value="perempuan" />
          perempuan
        </div>
        <!-- gendre end -->
        <!-- is Smoking start -->
        <div>
          <label for="chiggarete">Apakah anda perokok</label>
        </div>
        <div>
          <input type="radio" name="chiggarete" id="chiggarete" value="Ya" /> Ya
          <input type="radio" name="chiggarete" id="chiggarete" value="Tidak" /> Tidak
        </div>
        <!-- is Smoking end -->
        <!-- What kind of chiggarete start -->
        <div>
          <label for="rokok"
            >Jika anda perokok, rokok apa yang anda pernah coba
          </label>
        </div>
        <div>
          <input type="checkbox" id="rokok" name="GudangGaramFilter" value="GudangGaramFilter" /> Gudang Garam Filter <br>
          <input type="checkbox" id="rokok" name="LuckyStrike" value="LuckyStrike" /> LuckyStrike <br>
          <input type="checkbox" id="rokok" name="Marlboro" value="Marlboro" /> Marlboro <br>
          <input type="checkbox" id="rokok" name="Esse" value="Esse" /> Esse
        </div>
        <!-- What kind of chiggarete end -->
         <!-- button start -->
          <button type="submit">Kirim</button>
          <button type="reset">Reset</button>
         <!-- button end -->
      </form>
    </div>

    <br><br><br>

    <div>
        lihat <a href="./src/page/table.html">survey</a>
    </div>
  </body>
</html>
